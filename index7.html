<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
  </head>
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 40px;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      /* border: 2px solid red; */
    }
    #clock {
      font-size: 40px;
      background-color: orange;
      border-radius: 10px;
      padding: 20px 50px;
      margin-top: 21px;
      color: black;
    }
  </style>
  <body>
    <div class="center">
      <div id="banner">Your Local Time</div>
      <div id="clock"></div>
    </div>
  </body>
  <script>
    const clock = document.querySelector("#clock");

    setInterval(() => {
      let date = new Date();
      clock.innerHTML = date.toLocaleTimeString();
    }, 1000);

  </script>
</html>
