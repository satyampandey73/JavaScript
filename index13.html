<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 6</title>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press The Key And See The Magic</div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.querySelector("#insert");
    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
        <div class="color">
            <table>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key===" "?"space":e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>
            `;
    });
  </script>
</html>
